      - io_unit/bit_mask
      - io_unit/bit_recv_type
      - io_unit/bit_send_type
      - io_unit/output_data
    misc1_io_command_interfaces:
      - misc1_io/bit_id
      - misc1_io/bit_mask
      - misc1_io/bit_recv_type
      - misc1_io/bit_send_type
      - misc1_io/output_data
    misc2_io_command_interfaces:
      - misc2_io/bit_id
